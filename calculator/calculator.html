<!DOCTYPE html>

<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button onclick="appendToDisplay('Rad')" class="mode">Rad</button>
            <button onclick="appendToDisplay('Deg')" class="mode">Deg</button>
            <button onclick="appendToDisplay('x!')" class="function">x!</button>
            <button onclick="appendToDisplay('(')" class="function">(</button>
            <button onclick="appendToDisplay(')')" class="function">)</button>
            <button onclick="appendToDisplay('%')" class="function">%</button>
            <button onclick="clearDisplay()" class="ac">AC</button>

            <button onclick="appendToDisplay('Inv')" class="function">Inv</button>
            <button onclick="appendToDisplay('sin')" class="function">sin</button>
            <button onclick="appendToDisplay('ln')" class="function">ln</button>
            <button onclick="appendToDisplay('7')" class="number">7</button>
            <button onclick="appendToDisplay('8')" class="number">8</button>
            <button onclick="appendToDisplay('9')" class="number">9</button>
            <button onclick="appendToDisplay('/')" class="function">÷</button>

            <button onclick="appendToDisplay('π')" class="function">π</button>
            <button onclick="appendToDisplay('cos')" class="function">cos</button>
            <button onclick="appendToDisplay('log')" class="function">log</button>
            <button onclick="appendToDisplay('4')" class="number">4</button>
            <button onclick="appendToDisplay('5')" class="number">5</button>
            <button onclick="appendToDisplay('6')" class="number">6</button>
            <button onclick="appendToDisplay('*')" class="function">×</button>

            <button onclick="appendToDisplay('e')" class="function">e</button>
            <button onclick="appendToDisplay('tan')" class="function">tan</button>
            <button onclick="appendToDisplay('√')" class="function">√</button>
            <button onclick="appendToDisplay('1')" class="number">1</button>
            <button onclick="appendToDisplay('2')" class="number">2</button>
            <button onclick="appendToDisplay('3')" class="number">3</button>
            <button onclick="appendToDisplay('-')" class="function">−</button>

            <button onclick="appendToDisplay('Ans')" class="function">Ans</button>
            <button onclick="appendToDisplay('EXP')" class="function">EXP</button>
            <button onclick="appendToDisplay('x^y')" class="function">xʸ</button>
            <button onclick="appendToDisplay('0')" class="number">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="calculateResult()" class="equal">=</button>
            <button onclick="appendToDisplay('+')" class="function">+</button>
        </div>
    </div>
    
    <script src="calculator.js"></script>
</body>
</html>
